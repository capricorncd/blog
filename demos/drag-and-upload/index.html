<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Drag file and Upload</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    #fileViewContainer {
      margin: 0;
      padding: 0;
    }
    #fileViewContainer li {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 20%;
      height: 300px;
      box-sizing: border-box;
    }
    #fileViewContainer li img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <div class="card">
    <div class="card-header">图片拖拽上传DEMO</div>
    <div class="card-body">
      <div class="alert alert-success text-center" style="padding: 50px 0" role="alert" id="dragTarget">
        请将图片拖拽到此区域
      </div>
    </div>

    <ul class="row ml-4 mr-4 pb-4" id="fileViewContainer">

    </ul>

    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger progress-bar-hook" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!--<hr>-->

    <div class="card-body text-right">
      <a href="javascript:;" class="btn btn-primary upload-btn-hook">Upload</a>
    </div>
  </div>

</div>

<script src="./drag-upload.js"></script>
<script>
  var params = {
    container: '#dragTarget',
    uploadBtn: '.upload-btn-hook',
    progressBar: '.progress-bar-hook',
    elList: '#fileViewContainer'
  }
  new DragUplad(params)
</script>
</body>
</html>
